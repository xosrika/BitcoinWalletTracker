repos:
  - repo: https://github.com/timothycrosley/isort
    rev: 5.0.5
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
        additional_dependencies: [flake8-comprehensions>=3.2.2, flake8-builtins>=1.5.2]
